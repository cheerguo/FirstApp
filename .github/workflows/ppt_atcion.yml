name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  print-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: ls -al
      - run: pwd
  print-windows:
    runs-on: windows-latest
    steps:
      - name: Get list of rules
        shell: pwsh
        run: |
          date